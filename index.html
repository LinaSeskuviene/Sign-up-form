<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sigh up</title>
  </head>
  <body>
    <div class="left-side">
      <div class="logo">
        <img src="logo.png" alt="company logo" id="image" />
        <p id="image-text">Sveiki atvykę!</p>
      </div>
    </div>
    <div class="form-container">
      <div class="right-side-top">
        <h3 id="header">Sukurti antraštę</h3>
        <h3>tekstukas bla bla bla</h3>
      </div>
      <div id="form-inputs">
        <div class="form-title">Užsiregitruokite čia:</div>
        <div class="required">* pažymėtus laukus užpildyti būtina</div>
        <form action="" method="" id="form">
          <div class="inputs">
            <label for="first-name">Vardas</label>
            <input type="text" name="first-name" id="first-name" required />
            <label for="email">*Elektroninis paštas:</label>
            <input type="email" name="email" id="email" required />
            <label for="pwd">*Slaptažodis:</label>
            <input
              type="password"
              name="pwd"
              id="pwd"
              minlength="6"
              placeholder="6 or more characters"
              required
            />
            <p id="mismatch"></p>
          </div>
          <div class="inputs">
            <label for="last-name">*Pavardė:</label>
            <input type="text" name="last-name" id="last-name" required />
            <label for="tel">Telefono numeris:</label>
            <input type="tel" name="tel" id="tel" required />
            <label for="password-again">*Pakartokite slaptažodį:</label>
            <input
              type="password"
              name="password-again"
              id="password-again"
              minlength="6"
              placeholder="Confirm password"
              required
            />
          </div>
        </form>
      </div>

      <div id="submit">
        <div class="button-div">
          <button form="form" type="submit" id="submit-button" disabled>
            Užsiregistruokite
          </button>
          <p>Jau turite paskyrą? <a href="">Spauskite čia</a>.</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
